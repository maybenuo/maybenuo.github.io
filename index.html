
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <button onclick="calculate()">计算</button>
        <!-- 第一个输入项 -->
        <input type="text" name="" id="item1" value="999">
        <!-- 选取法则 -->
        <select name="" id="type">
            <option value="加"> + </option>
            <option value="减"> - </option>
            <option value="乘"> x </option>
            <option value="除"> / </option>
        </select>
        <!-- 第二个输入项 -->
        <input type="text" name="" id="item2">
        <span>=</span>
        <!-- 输出项 -->
        <span id="output">?</span>
    </body>

    <script>
        // 拿到id 为 output 的标签元素
        let outputElement = document.getElementById('output')
        // 函数：计算操作
        function calculate() {
            let item1 = Number(getValue('item1')) // 第一个数
            let item2 = Number(getValue('item2')) // 第二个数
            let type = getValue('type') // 法则类型
            switch(type) {
                case '加':
                    outputElement.innerHTML = item1 + item2
                    break
                case '减':
                    outputElement.innerHTML = item1 - item2
                    break
                case '乘':
                    outputElement.innerHTML = item1 * item2
                    break
                case '除':
                    outputElement.innerHTML = item1 / item2
                    break
                default:
                    console.log('该类型不存在')
            }
        }

        // 根据标签元素 id 获取值
        function getValue(elementId) {
            return document.getElementById(elementId).value
        }
        </script>
</html>
